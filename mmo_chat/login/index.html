<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.css">
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.css">
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form validate-form" onsubmit="return validateForm(event)">
                    <span class="login100-form-title p-b-49">
                        Login
                    </span>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
                        <span class="label-input100">Username</span>
                        <input class="input100" type="text" name="username" placeholder="Type your username">
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Date of Birth is required">
                        <span class="label-input100">Date of Birth</span>
                        <input class="input100" type="date" name="dob" placeholder="Type your date of birth">
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                Login
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="dropDownSelect1"></div>

    <script src="js/main.js"></script>
    <script>
    function validateForm(event) {
        event.preventDefault();
        const username = document.querySelector('input[name="username"]').value;
        const dob = document.querySelector('input[name="dob"]').value;

        if (username.trim() === '' || dob.trim() === '') {
            alert('Username and Date of Birth are required');
            return false;
        }
        if (username === 'admin' && dob === '2001-01-01') {
            window.location.href = 'chat.html';
        } else {
            alert('Invalid username or date of birth');
        }
    }
    </script>
</body>
</html>
